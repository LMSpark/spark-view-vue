version: "3.8"

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: spark-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - api-server
    restart: unless-stopped
    networks:
      - spark-network

  # API Server (运行时架构)
  api-server:
    build:
      context: .
      dockerfile: ./docker/api-server.Dockerfile
    container_name: spark-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/spark-view
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - spark-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: spark-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MongoDB 数据库 (可选)
  mongodb:
    image: mongo:7
    container_name: spark-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-admin123}
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus 监控 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: spark-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - spark-network

  # Grafana 可视化 (可选)
  grafana:
    image: grafana/grafana:latest
    container_name: spark-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks:
      - spark-network
    depends_on:
      - prometheus

volumes:
  redis-data:
    driver: local
  mongo-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  spark-network:
    driver: bridge
