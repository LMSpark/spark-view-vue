dslVersion: "1.0.0"
name: "混合架构示例"
description: "SSR首屏 + SPA导航的演示项目"

# 数据定义
data:
  appName: "SPARK VIEW"
  version: "1.0.0"

# 多页面定义
pages:
  - id: home
    title: "首页"
    layout: default
    components:
      - type: container
        props:
          class: "hero"
        children:
          - type: heading
            props:
              level: 1
              text: "欢迎使用 {{ data.appName }}"
          - type: paragraph
            props:
              text: "这是一个SSR首屏 + SPA导航的混合架构示例"

  - id: about
    title: "关于"
    layout: default
    components:
      - type: container
        props:
          class: "about-page"
        children:
          - type: heading
            props:
              level: 1
              text: "关于我们"
          - type: paragraph
            props:
              text: "版本: {{ data.version }}"

  - id: contact
    title: "联系"
    layout: default
    components:
      - type: container
        props:
          class: "contact-page"
        children:
          - type: heading
            props:
              level: 1
              text: "联系我们"
          - type: paragraph
            props:
              text: "邮箱: contact@sparkview.com"

# 路由配置
routes:
  - path: /
    name: home
    pageId: home
    meta:
      title: "首页"
  
  - path: /about
    name: about
    pageId: about
    meta:
      title: "关于"
  
  - path: /contact
    name: contact
    pageId: contact
    meta:
      title: "联系"

# 导航配置
navigation:
  header:
    type: navbar
    items:
      - label: "首页"
        path: /
      - label: "关于"
        path: /about
      - label: "联系"
        path: /contact

# 路由器配置
router:
  mode: history
  base: /
